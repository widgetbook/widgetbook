name: widgetbook_test
description: Package for golden testing all Widgetbook components.
version: 4.0.0-alpha.3
homepage: https://www.widgetbook.io?utm_source=pub.dev&utm_medium=link&utm_campaign=widgetbook_test
repository: https://github.com/widgetbook/widgetbook/tree/main/packages/widgetbook_test
issue_tracker: https://github.com/widgetbook/widgetbook/issues
documentation: https://docs.widgetbook.io
topics: [widgetbook, storybook, ui, test, golden-test]

screenshots:
  - description: Widgetbook Logo
    path: assets/logo.webp

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  crypto: ^3.0.0
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  widgetbook: ^4.0.0-alpha.3

dev_dependencies:
  test: ^1.24.0

flutter:
  uses-material-design: true
  # Both Material and Cupertino default fonts are not loaded
  # automatically in tests. To make them available, an app
  # needs to include their own copies of them.
  # Widgetbook supplies Roboto because it is free to use.
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
          weight: 900

name: Push Build to Widgetbook Cloud
on: push

jobs:
  push-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: sandbox

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Melos
        run: flutter pub global activate melos

      - name: Get packages
        run: melos bootstrap --scope=sandbox --include-dependencies

      - name: Run build runner
        run: dart run build_runner build -d

      - name: Build Website
        run: flutter build web -t lib/widgetbook.dart

      - name: Generate Scenarios
        run: flutter test

      - name: Install Widgetbook CLI
        run: dart pub global activate --source path ../packages/widgetbook_cli

      - name: Push Build
        run: |
          widgetbook cloud build push \
            --api-key ${{ secrets.WIDGETBOOK_CLOUD_API_KEY_V4 }} \
            --api-url ${{ secrets.WIDGETBOOK_CLOUD_API_URL_STAGING }}

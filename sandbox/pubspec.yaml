name: sandbox
description: Widgetbook's own "Widgetbook" (i.e. a catalog for widgets built inside Widgetbook).
publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0"
  flutter: ">=3.29.0"

dependencies:
  flutter:
    sdk: flutter
  widgetbook: ^3.12.0
  widgetbook_annotation: ^3.3.1

dev_dependencies:
  alchemist: ^0.7.0
  build_runner: ^2.3.2
  flutter_test:
    sdk: flutter
  widgetbook_generator: ^3.11.0

flutter:
  uses-material-design: true

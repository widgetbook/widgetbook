name: sandbox
description: Widgetbook's own "Widgetbook" (i.e. a catalog for widgets built inside Widgetbook).
publish_to: none
version: 1.0.0+1

environment:
  sdk: ^3.9.0
  flutter: ^3.35.0

dependencies:
  flutter:
    sdk: flutter
  widgetbook: ^4.0.0-alpha.3

dev_dependencies:
  build_runner: ^2.10.1
  flutter_test:
    sdk: flutter
  widgetbook_generator: ^4.0.0-alpha.3
  widgetbook_test: ^4.0.0-alpha.3

flutter:
  uses-material-design: true

name: widgetbook_starter
description: A brick to setup widgetbook for a Flutter app.
repository: https://github.com/widgetbook/widgetbook/tree/main/bricks/widgetbook_starter

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, or array)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
vars:
  name:
    type: string
    description: Name of the Widgetbook
    prompt: What is the name of the Widgetbook?
